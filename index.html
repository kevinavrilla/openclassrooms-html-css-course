<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Robbie Lens Photographie</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="index.html" title="Accueil" class="lien-icone">
                <img class="logo" src="images/logo.png" alt="Logo Robbie Lens">
            </a>
            <div class="navbar__links">
                <a class="navbar__link navbar__link--purple" href="index.html">Accueil</a>
                <a class="navbar__link" href="a-propos.html">À propos</a>
                <a class="navbar__link" href="a-propos.html#tarifs">Tarifs</a>
                <a class="navbar__link" href="portfolio.html">Portfolio</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="intro">
            <div class="intro__content">
                <h1 class="intro__title">Photographie</h1>
                <p class="intro__text">
                Où <em>professionalisme</em> s’allie avec <em>passion</em>. Depuis plus de 5 ans maintenant, j’exerce mon métier avec la passion
                qui m’anime : capturer l’essence de chaque instant.
                </p>
                <a class= "cta" href="#contact">UN PROJET ? ÉCRIVEZ-MOI</a>
            </div>
            <img class="intro__photo" src="images/robbie-lens.png" alt="Photo avec effet de Robbie Lens">
        </section>
        <section class="last-project">
            <h2 class="last-project__title">Mon dernier projet</h2>
            <div class="last-project__content">
                <img class="last-project__item" src="images/accueil/element-1.png" alt="Photo 1">
                <img class="last-project__item" src="images/accueil/element-2.png" alt="Photo 2">
                <img class="last-project__item" src="images/accueil/element-3.png" alt="Photo 3">
            </div>
            <div class="last-project__content">
                <img class="last-project__item" src="images/accueil/element-4.png" alt="Photo 4">
                <img class="last-project__item" src="images/accueil/element-5.png" alt="Photo 5">
                <img class="last-project__item" src="images/accueil/element-6.png" alt="Photo 6">
            </div>
        </section>
        <section id="contact" class="contact">
            <h2 class="contact__title">Parlons de votre projet</h2>
            <form class="contact__form" method="get" action="#">
                <div class="contact__form-nom-email">
                    <div class="form-column">
                        <label for="nom">nom</label>
                        <input type="text" name="nom">
                    </div>
                    <div class="form-column">
                        <label for="email">email</label>
                        <input type="email" name="email">
                    </div>
                </div>
                <label for="message">message</label>
                <textarea name="message" id="message" rows="10"></textarea>
                <input type="submit" value="ENVOYER" class="cta">
            </form>
        </section>
    </main>
    <footer>
        <img src="images/logo.png" alt="Logo Robbie Lens">
        <div>
            <a target="_blank" href="https://twitter.com/" class="lien-icone">
                <img src="images/twitter.png" alt="Logo Twitter">
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="images/instagram.png" alt="Logo Instagram">
            </a>
        </div>
    </footer>
</body>

</html>
